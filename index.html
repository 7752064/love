<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div style="border: 1px solid black;width: 960px;">
			<img id="ig" src="img/1.jpg"/>
		</div>
	</body>
	<script>
		var i=1;
		window.onload=function(){
			setInterval(startImg,2000);
		}
		function startImg(){
			document.getElementById("ig").src="img/"+i+".jpg";
			i++;
			if(i>6)
			i=1;
		}
	</script>
</html>
